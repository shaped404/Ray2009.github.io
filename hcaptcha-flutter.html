<!DOCTYPE html>
<html>
  <head>
    <title>hCaptcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;
      }
      .container {
        width: 75%; /* 宽度缩小 25% */
        max-width: 300px; /* 原来最大宽度的 75% */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 8px;
        transform: scale(0.75); /* 整体缩小 25% */
      }
    </style>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="h-captcha" data-sitekey="你的hCaptcha网站密钥" data-callback="onSubmit"></div>
    </div>
    <script>
      function onSubmit(token) {
        // 通过 JavaScript 发送令牌到 Flutter
        Toaster.postMessage(token);
      }
    </script>
  </body>
</html>
